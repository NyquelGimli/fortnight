<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FORM</title>
  </head>
  <body>
    <div class="logo">
      <img
        src="assets/images/logo.png"
        alt="logo"
        style="display: block; margin: 0 auto"
      />
    </div>
    <div class="nav">
      <ul class="nav-links">
        <a href="index.html"><li>HOME</li></a>
        <a href="form.html"><li>SIGN UP</li></a>
      </ul>
    </div>
    <div class="form">
      <form action="home.html">
        <div class="email">
          <h6>Email:</h6>
          <input
            type="text"
            name="email"
            id=""
            placeholder="Eg: abc123@email.com"
          />
        </div>
        <div class="password">
          <h6>Password:</h6>
          <input type="password" name="password" id="" />
        </div>
        
        <div class="gender">
          <h6>Gender:</h6>
          <input type="radio" name="gender" id="" />Male
          <input type="radio" name="gender" id="" />Female
        </div>
        <div class="region">
          <h6>Region:</h6>
          <select name="" id="">
            <option value="Indonesia">Indonesia</option>
            <option value="Other Country">Other Country</option>
          </select>
        </div>
        <div class="dob">
          <input type="date" name="agree" id="" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
